    <!-- Bootstrap 5 Validation JS-->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>

    <!-- Fake Login -->
    <script>
      function fakeLogin(event) {
        event.preventDefault(); // Prevent default form submission behavior

        const form = event.target; // Get the form element
        const toInput = form.querySelector("#yourUsername").value;
        const passwordInput = form.querySelector("#yourPassword").value;

        if (!form.checkValidity()) {
          // If the form is not valid, show an error message
          const responseDiv = document.getElementById("response");
          responseDiv.innerHTML = `<div class="alert alert-danger">Please fill in all the fields correctly.</div>`;
          return;
        }

        // Check if the provided username and password match the predefined values
        const fakeUsername = "abc";
        const fakePassword = "123";

        if (toInput === fakeUsername && passwordInput === fakePassword) {
          // Redirect to the dashboard page (replace 'dashboard.html' with the actual URL)
          window.location.href = "index.html";
        } else {
          // Display an error message for invalid login
          const responseDiv = document.getElementById("response");
          responseDiv.innerHTML = `<div class="alert alert-danger">Invalid username or password. Please try again.</div>`;
        }
      }

      // Add event listener to the form for submission handling
      document
        .querySelector(".needs-validation")
        .addEventListener("submit", fakeLogin);
    </script>
